<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оптический калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
<main class="main-page" style="height: calc(100vh - 100px)">
    <div class="mt-5 d-flex justify-content-center">
        <img alt="Banner of Physics" src="../static/refraction.svg" style="width: 200px">
    </div>

    <form class="mt-2 mb-5 container d-flex justify-content-center flex-column w-50"
          name="monograph-text" action="." method="post">
        <h1 class="mb-4 text-center">Калькулятор оптического преломления</h1>

        <h2>1. Рассчёт угла преломления</h2>

        <label>1.1 Введите угол преломления (от 0° до 90°)</label>
        <input
            type="number"
            class="angle form-control"
            name="angle"
        >

        <label>1.2 Выберите среду преломления №1</label>
        <select class="medium-one custom-select" name="medium-one">
            <option selected>Выбрать...</option>
            <option value="air">air</option>
            <option value="water">water</option>
            <option value="benzene">benzene</option>
            <option value="kerosene">kerosene</option>
            <option value="acetone">acetone</option>
            <option value="silicon">silicon</option>
            <option value="germanium">germanium</option>
            <option value="halite">halite</option>
            <option value="glycerol">glycerol</option>
            <option value="diamond">diamond</option>
            <option value="carbon tetrachloride">carbon tetrachloride</option>
        </select>

        <label>1.3 Выберите среду преломления №2</label>
        <select class="medium-two custom-select" name="medium-two">
            <option selected>Выбрать...</option>
            <option value="air">air</option>
            <option value="water">water</option>
            <option value="benzene">benzene</option>
            <option value="kerosene">kerosene</option>
            <option value="acetone">acetone</option>
            <option value="silicon">silicon</option>
            <option value="germanium">germanium</option>
            <option value="halite">halite</option>
            <option value="glycerol">glycerol</option>
            <option value="diamond">diamond</option>
            <option value="carbon tetrachloride">carbon tetrachloride</option>
        </select>

        <h2 class="mt-4">2. Получение индекса рефракции</h2>

        <label>Выберите среду преломления</label>
        <select class="media custom-select" name="media">
            <option selected>Выбрать...</option>
            <option value="air">air</option>
            <option value="water">water</option>
            <option value="benzene">benzene</option>
            <option value="kerosene">kerosene</option>
            <option value="acetone">acetone</option>
            <option value="silicon">silicon</option>
            <option value="germanium">germanium</option>
            <option value="halite">halite</option>
            <option value="glycerol">glycerol</option>
            <option value="diamond">diamond</option>
            <option value="carbon tetrachloride">carbon tetrachloride</option>
        </select>
        <input class="btn btn-success mt-3" type="submit" value="Рассчитать">
    </form>
</main>
</body>
</html>
