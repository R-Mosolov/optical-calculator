<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оптический калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
<main class="main-page" style="height: calc(100vh - 100px)">
    <div class="mt-5 d-flex justify-content-center">
        <img alt="Banner of Physics" src="../static/refraction.svg" style="width: 200px">
    </div>

    <form class="mt-2 container d-flex justify-content-center flex-column w-50"
          name="monograph-text" action="." method="post">
        <h1 class="mb-4 text-center">Калькулятор оптического преломления</h1>

        <h2>1. Рассчёт угла преломления</h2>
        <label>1.1 Введите угол преломления</label>
        <input
            type="number"
            class="angle"
            name="angle"
        >
        <label>1.2 Выберите среду преломления №1</label>
        <input
            type="text"
            class="medium-one"
            name="medium-one"
        >
        <label>1.3 Выберите среду преломления №2</label>
        <input
            type="text"
            class="medium-two"
            name="medium-two"
        >

        <h2 class="mt-4">2. Получение индекса рефракции</h2>
        <label>Выберите среду преломления</label>
        <input
            type="text"
            class="media"
            name="media"
        >
        <input class="btn btn-success mt-3" type="submit" value="Рассчитать">
    </form>
</main>
</body>
</html>
