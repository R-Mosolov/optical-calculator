<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оптический калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
<main style="height: calc(100vh - 100px)">
    <div class="mt-5 d-flex justify-content-center">
        <img alt="Banner of Physics" src="../static/refraction.svg" style="width: 200px">
    </div>

    <form class="mt-2 mb-5 container d-flex justify-content-center flex-column"
          name="monograph-text" action="." method="post">
        <h2 class="text-center">Рассчёт угла преломления</h2>
        <div class="d-flex justify-content-between align-items-center">
            <div class="w-50">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">№</th>
                      <th scope="col">Индикатор</th>
                      <th scope="col">Значение индикатора</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Угол падения</td>
                      <td>{{angle}}</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Среда преломления №1</td>
                      <td>{{medium_one}}</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Среда преломления №2</td>
                      <td>{{medium_two}}</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th class="bg-light" scope="row"><b>4</b></th>
                        <td class="bg-light"><b>Угол рефракции</b></td>
                        <td class="bg-light"><b>{{refraction_angle}}</b></td>
                    </tr>
                  </tfoot>
                </table>
            </div>
            <div class="w-50">
                <img src='../static/refraction_plot.png'>
            </div>
        </div>

        <h2 class="mt-2">Получение индекса рефракции</h2>
        <p class="bg-light">Индекс среды {{media}} равен: {{refractive_index}}</p>
    </form>
</main>
</body>
</html>
