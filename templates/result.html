<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оптический калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
<main style="height: calc(100vh - 100px)">
    <div class="mt-5 d-flex justify-content-center">
        <img alt="Banner of Physics" src="../static/refraction.svg" style="width: 200px">
    </div>

    <form class="mt-2 container d-flex justify-content-center flex-column border rounded w-50"
          name="monograph-text" action="." method="post">
        <h1 class="mb-4">Результат расчёта</h1>

        <p class="bg-light">{{dist_subject_result}}</p>
        <p class="bg-light">{{focal_length_result}}</p>
        <p class="bg-light">{{height_subject_result}}</p>
    </form>
</main>
</body>
</html>
